<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#1a1a2e"/>
  
  <!-- Cute falling bean character -->
  <!-- Body (pink bean) -->
  <rect x="11" y="8" width="10" height="2" fill="#f472b6"/>
  <rect x="10" y="10" width="12" height="2" fill="#f472b6"/>
  <rect x="9" y="12" width="14" height="2" fill="#f472b6"/>
  <rect x="9" y="14" width="14" height="2" fill="#f472b6"/>
  <rect x="9" y="16" width="14" height="2" fill="#f472b6"/>
  <rect x="10" y="18" width="12" height="2" fill="#f472b6"/>
  <rect x="11" y="20" width="10" height="2" fill="#f472b6"/>
  
  <!-- Eyes (white with black pupils) -->
  <rect x="12" y="11" width="3" height="3" fill="#ffffff"/>
  <rect x="17" y="11" width="3" height="3" fill="#ffffff"/>
  <rect x="13" y="12" width="2" height="2" fill="#1f2937"/>
  <rect x="18" y="12" width="2" height="2" fill="#1f2937"/>
  
  <!-- Little arms waving -->
  <rect x="7" y="13" width="2" height="3" fill="#f472b6"/>
  <rect x="23" y="14" width="2" height="3" fill="#f472b6"/>
  
  <!-- Little feet -->
  <rect x="11" y="22" width="3" height="2" fill="#ec4899"/>
  <rect x="18" y="22" width="3" height="2" fill="#ec4899"/>
  
  <!-- Motion lines (falling effect) -->
  <rect x="5" y="5" width="2" height="4" fill="#fbbf24" opacity="0.7"/>
  <rect x="25" y="7" width="2" height="3" fill="#fbbf24" opacity="0.7"/>
  <rect x="3" y="24" width="2" height="3" fill="#fbbf24" opacity="0.5"/>
  <rect x="27" y="22" width="2" height="4" fill="#fbbf24" opacity="0.5"/>
</svg>
